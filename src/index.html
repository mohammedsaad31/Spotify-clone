<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
    <script src="https://kit.fontawesome.com/c1fd3b581e.js" crossorigin="anonymous"></script>
    <title>Sound Wave-The Music Space</title>
</head>
<body>
    <nav><ul><li class="brand"><img src="/covers/spotify-logo.jpg" alt="logo img">Sound Wave &#xf001;</li>
        <li>Home</li>
        <li>Search</li>
    <li>Liked Songs</li></ul>
    </nav> 
    <div class="container">
        <div class="Songlist">
        <h1>Most Played Songs On Sound Wave &#127925;</h1>
        <div class="songcontainer">
            <div class="presentSong">
            <img src="../covers/spotify-logo.jpg" alt="song cover pic">
            <span class="songName">Cricket song</span>
            <span class="songlistplay"><span class="timestamp">02:39 <i id="0" class=" presentSongPlay fa-solid fa-play"></i></span></span>
        </div>
        <div class="presentSong">
            <img src="../spotify-logo.gif" alt="song cover pic">
            <span class="songName">Cricket song</span>
            <span class="songlistplay"><span class="timestamp">02:39 <i id="1" class=" presentSongPlay fa-solid fa-play"></i></span></span>
        </div>
        <div class="presentSong">
            <img src="/covers/pic.webp" alt="song cover pic">
            <span class="songName">Cricket song</span>
            <span class="songlistplay"><span class="timestamp">02:39 <i id="2" class=" presentSongPlay fa-solid fa-play"></i></span></span>
        </div>
        <div class="presentSong">
            <img src="/covers/music img.avif" alt="song cover pic">
            <span class="songName">Cricket song</span>
            <span class="songlistplay"><span class="timestamp">02:39 <i id="3" class=" presentSongPlay fa-solid fa-play"></i> </span></span>
         </div>
      </div>
    </div>
  </div>
</div>
        <div class="bottom">
          <input type="range" name="Range" id="progressBar" value="0" min="0" max="100">
          <div class="icons">
            <i class="fa-solid fa-2x fa-backward" id="previous" style="color: #edd4d4;"></i>
            <i class="fa-solid fa-2x fa-play" id="masterPlay" style="color: #edd4d4;"></i>
            <i class="fa-solid fa-2x fa-forward" id="next"  style="color: #edd4d4;"></i>
            <i class="fa-solid fa-2x fa-arrow-rotate-right" style="color:#edd4d4;"></i>
          </div>
          <div class="songinfo">
            <img src="../music.gif" width="60px" id="gif"  alt="gif"> The cricket rap song
          </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
